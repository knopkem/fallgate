<!doctype html>
<html>
<head>
	<title>gamejam7</title>

	<!-- Fonts (need to cache better) -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet"> -->
	<link href="assets/fonts/josefin-sans.css" rel="stylesheet">
	<link href="assets/fonts/cinzel.css" rel="stylesheet">

	<!-- Full pixi (debugging) -->
	<script src="lib/pixi.js" type="text/javascript"></script>
	<!-- Min pixi (normal) -->
	<!-- <script src="lib/pixi.min.js" type="text/javascript"></script> -->

	<!-- Pixi plugins -->
	<script src="lib/pixi-particles.min.js" type="text/javascript"></script>

	<!-- Sound -->
	<script src="lib/howler.js" type="text/javascript"></script>

	<!-- Perf measuring plugins -->
	<script src="lib/stats.min.js" type="text/javascript"></script>

	<style type="text/css">
		body {
			margin: 0px;
			background-color: #262626;
			text-align: center;
			color: #dddddd;
			font-family: Josefin Sans;
			font-size: 12pt;

			/* Possibly (?) fix cooper's fast click selection issue thing. */
			/* -webkit-user-drag: none;
			pointer-events: none; */
		}

		.hack1 {
			color: #262626;
			font-family: Cinzel;
			max-width: 0px;
			max-height: 0px;
		}
		.hack2 {
			color: #262626;
			font-family: Josefin Sans;
			max-width: 0px;
			max-height: 0px;
		}

		h1 {
			font-family: Cinzel;
			color: #eeeeee;
			margin-bottom: 40px;
		}

		canvas.game {
			padding-left: 0px;
			padding-right: 0px;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}

		div#statsRow {
			margin: 0 auto;
			display: inline-block;
			vertical-align: top;
		}

		div.stats {
			float: left;

			margin: 10px;
			position: relative;
		}

		div#timerRow {
			margin: 0 auto;
			display: inline-block;
		}

		canvas.chart {
			margin: 20px;
			float: left;
		}

		.container {
			display: flex;
		}

		.right {
			flex-grow: 1;
		}

		table {
			margin: 10px;
			border: 1px solid white;
		}

		td {
			padding: 3px;
			border-bottom: 1px solid white;
			text-align: left;
		}
		.lcvVal {
			max-width: 400px;
			word-wrap: break-word;
		}

		.loader {
			width: 100%;
			text-align: center;
			margin-top: 100px;
			opacity: 1;
			transition: 1s;
		}

		.loading {
			color: #eeeeee;
			font-family: Josefin Sans;
			margin-top: 55px;
		}

		progress {
			width: 400px;
			height: 20px;
			background-color: #eee;
			border-radius: 2px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
		}

		.resButton {
			font-family: Josefin Sans;
			color: #eeeeee;
			background-color: #555555;
			border: none;
			padding: 15px 32px;
			font-size: 16px;
			text-align: center;
		}

		.resButton.active {
			background-color: #eeeeee;
			color: #555555;

		}

		.fsButton {
			font-family: Josefin Sans;
			color: #eeeeee;
			background-color: #555555;
			margin-top: 35px;
			border: none;
			padding: 15px 32px;
			font-size: 16px;
			text-align: center;
		}

		.startButton {
			font-family: Josefin Sans;
			color: #eeeeee;
			background-color: #b82323;
			border: none;
			padding: 15px 32px;
			font-size: 16px;
			text-align: center;
			margin-top: 55px;
		}

		button {
			opacity: 0.8;
			transition: 0.2s;
		}

		button:hover {
			opacity: 1;
		}

		/* used when no debug stats: makes it expand to full width */
		.gameContent {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="hack1" width="0" height="0">
		hi<b>hello</b><i>hi there</i><b><i>nice of you to drop by</i></b>
	</div>
	<div class="hack2" width="0" height="0">
		hi<b>hello</b><i>hi there</i><b><i>nice of you to drop by</i></b><i style="font-weight: 600;">pantspantspants</i>
	</div>
	<script src="build/game.js" type="text/javascript"></script>
	<div class="container" id="contentParent">
		<div id="gameContent" class="gameContent">
			<div id="gameParent">
				<div id="loader" class="loader">
					<h1>Fallgate</h1>
					<p>Please select your resolution</p>
					<button id="res1" class="resButton" onclick="Game.setRes(1);">640 x 360</button>
					<button id="res2" class="resButton" onclick="Game.setRes(2);">1280 x 720</button>
					<button id="res3" class="resButton" onclick="Game.setRes(3);">1920 x 1080</button>

					<p class="loading" id="loading">Loading Fallgate [0%]</p>
					<progress value="50" max="100" id="progressBar"></progress>
				</div>
			</div>
			<div id="statsRow"></div>
			<div id="timerRow"></div>
		</div>
	</div>

	<!--Default button  -->
	<script>Game.setRes(2);</script>
</body>
</html>
